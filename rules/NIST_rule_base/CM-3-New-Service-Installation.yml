# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Yangi Windows servisining yaratilishi (Persistence)
description: |
  Tizimda yangi servis yaratilganini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "7045" // A new service was installed in the system
    OR (event.code == "4697" AND winlog.channel == "Security")
  | STATS 
      service_name = MAX(winlog.event_data.ServiceName) 
    BY host.name, user.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - cm-3
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0003:   # Persistence
    T1543.003: []   # Create or Modify System Process
nist: ["CM-3"]
gdpr: ["IV.A.9"]
pci-dss: ["2.1.1", "2.2.2"]
hipaa: ["164.308.a.1.ii.B"]
