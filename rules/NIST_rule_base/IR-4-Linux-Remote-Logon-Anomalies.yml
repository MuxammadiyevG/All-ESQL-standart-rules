# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Linux masofaviy kirish anomaliyalari (SSH/Telnet)
description: |
  Linux tizimlariga SSH orqali g'ayritabiiy soatlarda yoki muvaffaqiyatsiz urinishlardan keyin
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "logged-in"
    AND (network.protocol IN ("ssh", "telnet") OR process.name IN ("sshd", "in.telnetd"))
  | STATS 
      logon_count = COUNT(*) 
    BY host.name, user.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - ir-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0008:   # Lateral Movement
    T1021.004: []   # Remote Services
nist: ["IR-4"]
gdpr: ["IV.A.9"]
pci-dss: ["12.10.1"]
hipaa: ["164.308.a.6.i"]
