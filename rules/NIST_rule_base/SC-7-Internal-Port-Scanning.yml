# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Ichki portlarni skanerlash (Internal Port Scanning)
description: |
  Bitta IP manzildan qisqa vaqt ichida juda ko'p turli xil portlarga ulanish urinishlarini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
  - filebeat-*
  - packetbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*, filebeat-*, packetbeat-*
  | WHERE destination.port IS NOT NULL
  | STATS 
      unique_ports = COUNT_DISTINCT(destination.port),
      total_connections = COUNT(*)
    BY source.ip, host.name
  | WHERE total_connections > 50 
  | SORT total_connections DESC
enabled: false
tags:
  - sc-7
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0007:   # Discovery
    T1046: []   # Network Service Discovery
nist: ["SC-7"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["1.1.1", "1.2.1", "4.1"]
hipaa: ["164.312.e.1", "164.312.e.2.i"]
