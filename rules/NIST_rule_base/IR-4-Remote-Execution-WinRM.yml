# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: WinRM orqali shubhali masofaviy boshqaruv
description: |
  PowerShell Remoting (WinRM) orqali tizimga kirish va buyruqlar bajarilishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE process.name == "wsmprovhost.exe" 
    OR (event.code == "4624" AND winlog.logon.type == "3" AND winlog.logon.authentication_package == "Kerberos")
  | STATS 
      event_count = COUNT(*) 
    BY host.name, user.name, source.ip, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ir-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0008:   # Lateral Movement
    T1021.006: []   # Remote Services
nist: ["IR-4"]
gdpr: ["IV.A.9"]
pci-dss: ["12.10.1"]
hipaa: ["164.308.a.6.i"]
