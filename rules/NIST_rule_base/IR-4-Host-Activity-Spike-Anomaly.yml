# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Host faolligining keskin ortishi (Anomaly Spike)
description: |
  Bitta hostdan kelayotgan loglar hajmining g'ayritabiiy darajada ortishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*,auditbeat-*
  | STATS 
      log_count = COUNT(*) 
    BY host.name, @timestamp
  | WHERE log_count > 10000 
  | SORT log_count DESC
enabled: false
tags:
  - ir-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1491: []
nist: ["IR-4"]
gdpr: ["IV.A.9"]
pci-dss: ["12.10.1"]
hipaa: ["164.308.a.6.i"]
