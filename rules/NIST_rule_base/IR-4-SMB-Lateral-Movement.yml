# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: SMB orqali Lateral Movement (Psexec/WMI)
description: |
  Tarmoq ichida "Psexec" yoki "WMI" orqali bir kompyuterdan ikkinchisiga masofadan buyruq yuborishni aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4688"
    AND (
      process.name IN ("PsExec.exe", "PsExec64.exe") 
      OR (process.parent.name == "services.exe" AND process.name == "cmd.exe") // Psexec remote execution pattern
      OR (process.parent.name == "wmiprvse.exe" AND process.name IN ("cmd.exe", "powershell.exe")) // WMI remote execution
    )
  | STATS 
      execution_count = COUNT(*) 
    BY host.name, user.name, process.name, process.command_line, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ir-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0008:   # Lateral Movement
    T1021.002: []   # Remote Services
nist: ["IR-4"]
gdpr: ["IV.A.9"]
pci-dss: ["12.10.1"]
hipaa: ["164.308.a.6.i"]
