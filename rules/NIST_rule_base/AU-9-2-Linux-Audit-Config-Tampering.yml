# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Linux Audit konfiguratsiyasining o'zgartirilishi
description: |
  Linux tizimidagi audit qoidalari (`audit.rules`) yoki asosiy konfiglar (`auditd.conf`)
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE file.path IN ("/etc/audit/audit.rules", "/etc/audit/auditd.conf", "/etc/audit/rules.d/*")
    AND event.type IN ("change", "deletion", "creation")
    AND NOT user.name == "root"
  | STATS 
      mod_count = COUNT(*) 
    BY host.name, user.name, file.path, process.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - au-9(2)
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0005:   # Defense Evasion
    T1562.006: []   # Impair Defenses
nist: ["AU-9(2)"]
gdpr: ["IV.A.9", "V.D.2", "VII.C.1"]
pci-dss: ["10.1", "10.2.1", "10.3.1"]
hipaa: ["164.312.b"]
