# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Event Log xizmatining shubhali to'xtashi yoki xatoligi
description: |
  Windows Event Log xizmati kutilmaganda to'xtaganini yoki qayta-qayta xatolik
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE winlog.channel == "System"
    AND (
      (event.code == "7036" AND message LIKE "*Event Log*stopped*")
      OR (event.code == "1101" AND winlog.channel == "Security") // "Audit events have been dropped by the transport"
      OR (event.code == "6008") // Unexpected shutdown
    )
  | STATS 
      event_count = COUNT(*) 
    BY host.name, user.name, event.code, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - au-6(3)
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0005:   # Defense Evasion
    T1562.002: []   # Impair Defenses
nist: ["AU-6(3)"]
gdpr: ["IV.A.9", "V.D.2", "VII.C.1"]
pci-dss: ["10.1", "10.2.1", "10.3.1"]
hipaa: ["164.312.b"]
