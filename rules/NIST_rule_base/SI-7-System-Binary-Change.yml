# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Tizim binar fayllarining ruxsatsiz o'zgarishi (FIM)
description: |
  Windows tizim katalogidagi (System32) EXE yoki DLL fayllarning o'zgarishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE file.path LIKE "C:\\\\Windows\\\\System32\\\\*.exe" 
    OR file.path LIKE "C:\\\\Windows\\\\System32\\\\*.dll"
  | WHERE event.type IN ("change", "deletion", "creation")
    AND NOT process.name IN ("trustedinstaller.exe", "msiexec.exe", "TiWorker.exe")
  | STATS 
      action_count = COUNT(*) 
    BY host.name, user.name, file.path, event.type, process.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - si-7
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1565.001: []
nist: ["SI-7"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
