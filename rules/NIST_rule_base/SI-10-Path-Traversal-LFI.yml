# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Path Traversal va Local File Inclusion (LFI) aniqlash
description: |
  HTTP so'rovlarida maxfiy tizim fayllariga (passwd, win.ini, boot.ini)
type: esql
params: '{}'
schedule_interval: 5m
index:
  - filebeat-*
query_language: esql
query: |
  FROM filebeat-*
  | WHERE event.dataset == "nginx.access" OR event.dataset == "iis.access"
  | WHERE url.path LIKE "*../*" 
    OR url.query LIKE "*../*"
    OR url.query LIKE "*/etc/passwd*"
    OR url.query LIKE "*win.ini*"
    OR url.query LIKE "*/proc/self/*"
    OR url.query LIKE "*%2e%2e%2f*" // URL encoded ../
  | STATS 
      traversal_count = COUNT(*) 
    BY source.ip, url.path, url.query, host.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - si-10
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0007:   # Discovery
    T1083: []   # File and Directory Discovery
nist: ["SI-10"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
