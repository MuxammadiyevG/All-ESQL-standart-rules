# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Remote Code Execution (RCE) va Command Injection aniqlash
description: |
  HTTP so'rovlarida tizim buyruqlarini (bash, curl, jndi, openvas)
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
  - filebeat-*
  - packetbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*, filebeat-*, packetbeat-*
  | WHERE url.query LIKE "*${jndi:*" 
    OR url.query LIKE "*$({*" 
    OR url.query LIKE "*curl *"
    OR url.query LIKE "*bash *"
    OR url.query LIKE "*powershell *"
    OR http.request.body.content LIKE "*${jndi:*"
    OR message LIKE "*${jndi:*"
  | STATS 
      rce_attempt_count = COUNT(*) 
    BY host.name, source.ip, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - si-10
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1190: []
nist: ["SI-10"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
