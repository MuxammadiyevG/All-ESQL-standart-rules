# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Windows Defender yoki xavfsizlik xizmatlarining o'chirilishi
description: |
  Tizimdagi xavfsizlik uchun muhim bo'lgan xizmatlar (WinDefend, Elastic Agent va boshqalar)
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "7040" 
    AND winlog.event_data.Param1 IN ("WinDefend", "Elastic Agent", "Sysmon", "MpsSvc")
  | EVAL service_name = winlog.event_data.Param1 
  | STATS 
      event_count = COUNT(*)
    BY host.name, user.name, service_name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - si-3
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0005:   # Defense Evasion
    T1562.001: []   # Impair Defenses
nist: ["SI-3"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
