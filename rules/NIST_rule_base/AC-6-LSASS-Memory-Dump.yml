# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: LSASS xotirasi dump qilinishi (Credential Dumping)
description: |
  LSASS.exe (xavfsizlik xizmati) xotirasiga kutilmagan kirishlarni aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "10" // Sysmon: ProcessAccess
    AND process.target.name == "lsass.exe"
    AND NOT process.name IN ("msmpeng.exe", "svchost.exe", "searchindexer.exe")
  | STATS 
      access_count = COUNT(*) 
    BY host.name, user.name, process.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ac-6
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0006:   # Credential Access
    T1003.001: []   # OS Credential Dumping
nist: ["AC-6"]
gdpr: ["II.A.1", "IV.A.9", "V.D.2"]
pci-dss: ["7.1.1", "7.1.2", "8.1.1"]
hipaa: ["164.312.a.1", "164.312.a.2.i"]
