# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Linux GTFOBins suiiste'moli orqali imtiyozlarni oshirish
description: |
  "find", "vim", "perl" kabi qonuniy dasturlar orqali tizim buyruqlari bajarilishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE (process.name == "find" AND process.command_line LIKE "*-exec*")
    OR (process.name == "vim" AND process.command_line LIKE "*-c*")
    OR (process.name == "perl" AND process.command_line LIKE "*-e*")
    OR (process.name == "python" AND process.command_line LIKE "*-c*")
  | STATS 
      command_details = MAX(process.command_line) 
    BY host.name, user.name, process.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - si-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0004:   # Privilege Escalation
    T1548.003: []   # Abuse Elevation Control Mechanism
nist: ["SI-4"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
