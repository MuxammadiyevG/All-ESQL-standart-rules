# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Web-serverdan shubhali buyruqlar bajarilishi (Web Shell)
description: |
  IIS (w3wp.exe) yoki Apache/Nginx (httpd/nginx) serverlari tomonidan
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*
  | WHERE process.parent.name IN ("w3wp.exe", "httpd.exe", "nginx.exe", "php-cgi.exe")
    AND process.name IN ("cmd.exe", "powershell.exe", "sh", "bash", "whoami")
  | STATS 
      count() 
    BY host.name, user.name, process.parent.name, process.name, process.command_line, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - si-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1505.003: []
nist: ["SI-4"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
