# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: DNS so'rovlari oqimi (DNS Flood / DoS)
description: |
  Bitta IP manzildan noodatiy ravishda juda ko'p DNS so'rovlari yuborilishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - packetbeat-*
query_language: esql
query: |
  FROM packetbeat-*
  | WHERE event.dataset == "network_traffic.dns"
  | STATS 
      query_count = COUNT(*) 
    BY source.ip, host.name
  | WHERE query_count > 1000 // 1 ta tahlil vaqti ichida 1000 tadan ko'p so'rov
  | SORT query_count DESC
enabled: true
tags:
  - sc-5
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1498.001: []
nist: ["SC-5"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["1.1.1", "1.2.1", "4.1"]
hipaa: ["164.312.e.1", "164.312.e.2.i"]
