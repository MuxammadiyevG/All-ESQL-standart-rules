# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Boshqa foydalanuvchining parolini o'zgartirishga urinish
description: |
  Ma'mur bo'lmagan foydalanuvchi tomonidan boshqa hisobning paroli o'zgartirilishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4724" // An attempt was made to reset an account's password
    AND NOT user.name LIKE "*Admin*"
    AND NOT user.name == "SYSTEM"
  | STATS 
      attempt_count = COUNT(*) 
    BY user.name, user.target.name, host.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ia-5
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0003:   # Persistence
    T1098: []   # Account Manipulation
nist: ["IA-5"]
gdpr: ["II.E.2", "IV.A.9", "V.D.2"]
pci-dss: ["8.1.1", "8.2.1", "8.5"]
hipaa: ["164.312.a.2.i", "164.312.d"]
