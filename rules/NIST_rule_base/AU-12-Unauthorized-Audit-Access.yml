# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Audit fayllariga ruxsatsiz kirish urinishi
description: |
  Windows (.evtx) yoki Linux (/var/log/*) log fayllariga tizimga tegishli bo'lmagan
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*
  | WHERE (file.path LIKE "*.evtx" OR file.path LIKE "/var/log/*")
    AND process.name IN ("cmd.exe", "powershell.exe", "python.exe", "python", "sh", "bash", "curl", "wget")
    AND event.type IN ("access", "read")
  | STATS 
      access_count = COUNT(*) 
    BY host.name, user.name, file.path, process.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - au-12
severity: medium
risk_score: 50
