# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: AD Ob'ektlarining SID History maydoni o'zgarishi
description: |
  Active Directory foydalanuvchilarining SID History atributiga o'zgartirish kiritilishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4738" // A user account was changed
    AND user.target.name IS NOT NULL
    AND user.target.name != "-"
  | STATS 
      count() 
    BY host.name, user.name, user.target.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ac-6
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0004:   # Privilege Escalation
    T1134.005: []   # Access Token Manipulation
nist: ["AC-6"]
gdpr: ["II.A.1", "IV.A.9", "V.D.2"]
pci-dss: ["7.1.1", "7.1.2", "8.1.1"]
hipaa: ["164.312.a.1", "164.312.a.2.i"]
