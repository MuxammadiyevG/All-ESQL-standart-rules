# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Cryptomining (Kriptovalyuta qazib olish) tarmog'i aniqlanishi
description: |
  Ma'lum bo'lgan kriptomining portlari yoki hovuzlari (pools) bilan bog'liq tarmoq trafigini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*,auditbeat-*
  | WHERE destination.port IN (3333, 4444, 5555, 6666, 7777, 8888, 9999, 14444)
    OR dns.question.name LIKE "*pool.supportxmr.com*"
    OR dns.question.name LIKE "*nanopool*"
    OR dns.question.name LIKE "*nicehash*"
  | STATS 
      traffic_count = COUNT(*) 
    BY host.name, source.ip, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - sc-7
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1496: []
nist: ["SC-7"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["1.1.1", "1.2.1", "4.1"]
hipaa: ["164.312.e.1", "164.312.e.2.i"]
