# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Kritik AD guruhlari a'zoligi o'zgarishi (Ultimate Monitoring)
description: |
  "Schema Admins", "Enterprise Admins", "Account Operators", "Backup Operators"
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code IN ("4728", "4732", "4756")
    AND (
      group.name LIKE "*Schema Admins*"
      OR group.name LIKE "*Enterprise Admins*"
      OR group.name LIKE "*Account Operators*"
      OR group.name LIKE "*Backup Operators*"
      OR group.name LIKE "*Server Operators*"
    )
  | STATS 
      add_count = COUNT(*) 
    BY host.name, user.name, group.name, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - ac-2
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0003:   # Persistence
    T1098: []   # Account Manipulation
nist: ["AC-2"]
gdpr: ["II.A.1", "IV.A.9", "V.D.2"]
pci-dss: ["7.1.1", "7.1.2", "8.1.1"]
hipaa: ["164.312.a.1", "164.312.a.2.i"]
