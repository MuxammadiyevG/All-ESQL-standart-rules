# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Shubhali DLL Sideloading harakatlari
description: |
  Qonuniy Windows dasturlari tomonidan kutilmagan va imzosiz DLL fayllarining
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "7" // Sysmon: Image loaded
    AND (
      file.path LIKE "*Users*" 
      OR file.path LIKE "*ProgramData*" 
      OR file.path LIKE "*Temp*"
    )
    AND process.executable LIKE "*Windows*"
  | EVAL dll_path = file.path 
  | STATS 
      load_count = COUNT(*) 
    BY host.name, user.name, process.name, dll_path, @timestamp
  | SORT @timestamp DESC
enabled: true
tags:
  - si-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1574.002: []
nist: ["SI-4"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
