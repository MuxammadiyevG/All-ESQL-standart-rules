# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Oddiy foydalanuvchilar tomonidan ma'muriy asboblar ishlatilishi
description: |
  Admin huquqiga ega bo'lmagan foydalanuvchilar tomonidan "regedit.exe", "dsa.msc" (AD),
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*
  | WHERE process.name IN ("regedit.exe", "mmc.exe", "dsa.msc", "secpol.msc", "gpedit.msc", "taskmgr.exe")
    AND NOT (
      user.name LIKE "*Admin*" 
      OR user.name == "SYSTEM" 
      OR user.name == "network service"
    )
  | STATS 
      process_path = MAX(process.executable) 
    BY host.name, user.name, process.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - cm-5
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0007:   # Discovery
    T1069: []   # Permission Groups Discovery
nist: ["CM-5"]
gdpr: ["IV.A.9"]
pci-dss: ["2.1.1", "2.2.2"]
hipaa: ["164.308.a.1.ii.B"]
