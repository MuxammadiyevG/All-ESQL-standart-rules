# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Servis akkauntlarining interaktiv kirishi (Interactive Logon)
description: |
  "svc_", "sql_" yoki "service_" bilan boshlanuvchi servis akkauntlarining
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4624" 
    AND winlog.logon.type IN ("2", "10") // Interactive or Remote Interactive
    AND (
      user.name LIKE "svc_*" 
      OR user.name LIKE "service_*" 
      OR user.name LIKE "sql_*"
    )
  | STATS 
      logon_count = COUNT(*) 
    BY host.name, user.name, source.ip, winlog.logon.type, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - ia-2
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1078: []
nist: ["IA-2"]
gdpr: ["II.E.2", "IV.A.9", "V.D.2"]
pci-dss: ["8.1.1", "8.2.1", "8.5"]
hipaa: ["164.312.a.2.i", "164.312.d"]
