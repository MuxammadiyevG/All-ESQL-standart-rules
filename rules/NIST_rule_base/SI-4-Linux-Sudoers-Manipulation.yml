# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Linux Sudoers fayli manipulyatsiyasi
description: |
  "/etc/sudoers" fayliga yoki "/etc/sudoers.d/" papkasiga ruxsatsiz o'zgarishlarni aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE file.path == "/etc/sudoers" 
    OR file.path LIKE "/etc/sudoers.d/*"
  | WHERE event.type IN ("change", "deletion", "creation")
    AND NOT user.name == "root"
  | STATS 
      count() 
    BY host.name, user.name, file.path, process.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - si-4
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0004:   # Privilege Escalation
    T1548.003: []   # Abuse Elevation Control Mechanism
nist: ["SI-4"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
