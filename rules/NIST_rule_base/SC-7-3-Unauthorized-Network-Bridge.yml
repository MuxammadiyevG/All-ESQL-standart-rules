# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Ruxsatsiz tarmoq ko'prigi yoki Tunellash (Network Bridge)
description: |
  443 porti (HTTPS) orqali HTTPS bo'lmagan protokollar o'tishini aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
  - filebeat-*
  - packetbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*, filebeat-*, packetbeat-*
  | WHERE destination.port == 443
    AND NOT network.protocol IN ("https", "tls", "ssl")
  | STATS 
      traffic_count = COUNT(*) 
    BY host.name, source.ip, @timestamp
  | WHERE traffic_count > 10
  | SORT traffic_count DESC
enabled: false
tags:
  - sc-7(3)
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1572: []
nist: ["SC-7(3)"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["1.1.1", "1.2.1", "4.1"]
hipaa: ["164.312.e.1", "164.312.e.2.i"]
