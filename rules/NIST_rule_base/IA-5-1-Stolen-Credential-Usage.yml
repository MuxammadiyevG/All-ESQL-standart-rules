# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: O'g'irlangan hisob ma'lumotlaridan foydalanish (Impossible Travel)
description: |
  Bitta foydalanuvchining qisqa vaqt ichida bir-biridan geografik uzoq bo'lgan
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - auditbeat-*
  - filebeat-*
  - packetbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*, filebeat-*, packetbeat-*
  | WHERE event.category == "authentication" AND event.outcome == "success"
    AND source.geo.country_name IS NOT NULL
  | STATS 
      country_count = COUNT_DISTINCT(source.geo.country_name),
      last_logon = MAX(@timestamp)
    BY user.name
  | WHERE country_count > 1
  | SORT last_logon DESC
enabled: true
tags:
  - ia-5(1)
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0000:
    T1078: []
nist: ["IA-5(1)"]
gdpr: ["II.E.2", "IV.A.9", "V.D.2"]
pci-dss: ["8.1.1", "8.2.1", "8.5"]
hipaa: ["164.312.a.2.i", "164.312.d"]
