# Example detection rule for zip import: one rule per file.
# Pack these .yml/.json files into a .zip and POST to /api/v1/detection-rules/import

name: Shubhali PowerShell Reflection harakatlari
description: |
  PowerShell skript bloklarida Reflection Assembly orqali yuklanishlarni aniqlaydi.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4104"
    AND (
      powershell.file.script_block_text LIKE "*System.Reflection.Assembly*"
      OR powershell.file.script_block_text LIKE "*System.Reflection.BindingFlags*"
      OR powershell.file.script_block_text LIKE "*Reflect.Module*"
    )
  | STATS 
      event_count = COUNT(*) 
    BY user.name, host.name, @timestamp
  | SORT @timestamp DESC
enabled: false
tags:
  - si-4(12)
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack:
  TA0002:   # Execution
    T1059.001: []   # Command and Scripting Interpreter
nist: ["SI-4(12)"]
gdpr: ["IV.A.9", "V.D.2"]
pci-dss: ["11.2", "11.5"]
hipaa: ["164.312.c.1", "164.312.c.2"]
